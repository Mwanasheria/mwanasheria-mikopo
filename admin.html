<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - MWANASHERIA MIKOPO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 220px;
      background: #111827;
      color: white;
      min-height: 100vh;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar h3 {
      color: #FCD34D;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .sidebar a {
      color: #ddd;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #F59E0B;
      color: black;
      border-radius: 5px;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .topbar {
      height: 60px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .card-summary {
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .card-blue {
      background: #3b82f6;
    }
    .card-orange {
      background: #f97316;
    }
    .card-green {
      background: #10b981;
    }
    .card-red {
      background: #ef4444;
    }
    table {
      background: white;
      border-radius: 10px;
    }
    thead tr {
      background: #f9fafb;
    }
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    /* Profile dropdown */
    .profile-dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }
    .profile-dropdown img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .profile-dropdown span {
      margin-left: 8px;
      font-weight: 600;
      vertical-align: middle;
      color: #333;
    }
    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-width: 150px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 100;
    }
    .profile-menu a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .profile-menu a:last-child {
      border-bottom: none;
    }
    .profile-menu a:hover {
      background: #f59e0b;
      color: black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>MWANASHERIA</h3>
    <a href="#" class="active">Dashboard</a>
  </div>

  <div class="content">
    <div class="topbar">
      <span class="me-3"><i class="bi bi-bell"></i></span>
      <div class="profile-dropdown" id="profileDropdown">
        <img id="userPhoto" src="https://i.pravatar.cc/40" alt="User Photo" />
        <span id="userName">Loading...</span>
        <div class="profile-menu" id="profileMenu">
          <a href="#" id="myProfileBtn"><i class="bi bi-person-circle"></i> My Profile</a>
          <a href="#" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
      </div>
    </div>

    <h2 class="my-4">Admin Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card-summary card-blue">
          <h5>Total Loans</h5>
          <h3 id="totalLoans">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-summary card-orange">
          <h5>Pending</h5>
          <h3 id="pendingLoans">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-summary card-green">
          <h5>Approved</h5>
          <h3 id="approvedLoans">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-summary card-red">
          <h5>Declined</h5>
          <h3 id="declinedLoans">0</h3>
        </div>
      </div>
    </div>

    <!-- Loan Applications Table -->
    <div class="card p-3 shadow-sm">
      <h4 class="mb-3">Loan Applications</h4>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Applicant Name</th>
              <th>Collateral</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Decline Reason</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminLoanTable">
            <!-- Dynamic loan rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminUID = "WPCA4owtu8Y1ARgLlKHnDqoULEF3";

    const firebaseConfig = {
      apiKey: "AIzaSyAbvFUyy0pGrVON2Jvg16AEhsXAh4NClU4",
      authDomain: "mwanasheria-mikopo-d1679.firebaseapp.com",
      projectId: "mwanasheria-mikopo-d1679",
      storageBucket: "mwanasheria-mikopo-d1679.firebasestorage.app",
      messagingSenderId: "292041566660",
      appId: "1:292041566660:web:d0b05de12ee91545bc1c91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const adminLoanTable = document.getElementById("adminLoanTable");
    const totalLoansEl = document.getElementById("totalLoans");
    const pendingLoansEl = document.getElementById("pendingLoans");
    const approvedLoansEl = document.getElementById("approvedLoans");
    const declinedLoansEl = document.getElementById("declinedLoans");
    const userNameEl = document.getElementById("userName");
    const userPhotoEl = document.getElementById("userPhoto");

    // Profile dropdown toggle
    const profileDropdown = document.getElementById('profileDropdown');
    const profileMenu = document.getElementById('profileMenu');

    profileDropdown.addEventListener('click', () => {
      profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!profileDropdown.contains(e.target)) {
        profileMenu.style.display = 'none';
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      if (user.uid !== adminUID) {
        alert("Access denied: You are not an admin.");
        window.location.href = "index.html";
        return;
      }

      // Set user info in topbar
      userNameEl.textContent = user.displayName || user.email;
      userPhotoEl.src = user.photoURL || "https://i.pravatar.cc/40";

      await loadAllLoans();
    });

    async function loadAllLoans() {
      adminLoanTable.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "loanApplications"));

      let total = 0, pending = 0, approved = 0, declined = 0;

      querySnapshot.forEach(docSnap => {
        total++;
        const data = docSnap.data();
        const loanId = docSnap.id;

        if (data.status === "Approved") approved++;
        else if (data.status === "Declined") declined++;
        else pending++;

        adminLoanTable.innerHTML += `
          <tr>
            <td>${data.userId}</td>
            <td>${data.applicantName}</td>
            <td>${data.collateral}</td>
            <td>${Number(data.amount).toLocaleString()}</td>
            <td>${data.status}</td>
            <td>${data.declineReason || ""}</td>
            <td>
              <button class="btn btn-success btn-sm" onclick="approveLoan('${loanId}')">Approve</button>
              <button class="btn btn-danger btn-sm" onclick="declineLoan('${loanId}')">Decline</button>
            </td>
          </tr>
        `;
      });

      totalLoansEl.textContent = total;
      pendingLoansEl.textContent = pending;
      approvedLoansEl.textContent = approved;
      declinedLoansEl.textContent = declined;
    }

    window.approveLoan = async (loanId) => {
      if (confirm("Approve this loan?")) {
        const loanRef = doc(db, "loanApplications", loanId);
        await updateDoc(loanRef, { status: "Approved", declineReason: "" });
        alert("Loan approved!");
        loadAllLoans();
      }
    };

    window.declineLoan = async (loanId) => {
      const reason = prompt("Enter reason for declining this loan:");
      if (reason) {
        const loanRef = doc(db, "loanApplications", loanId);
        await updateDoc(loanRef, { status: "Declined", declineReason: reason });
        alert("Loan declined!");
        loadAllLoans();
      }
    };

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        // Redirect with logout success param
        window.location.href = "index.html?logout=success";
      });
    });

    // Optional: "My Profile" button handler
    document.getElementById('myProfileBtn').addEventListener('click', () => {
      alert("My Profile clicked - implement your profile page.");
      // Or redirect to profile page e.g.
      // window.location.href = "admin_profile.html";
    });
  </script>
</body>
</html>
