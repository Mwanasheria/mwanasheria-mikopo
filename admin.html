<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - MWANASHERIA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background: #495057;
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .topbar {
            height: 60px;
            background: #6c757d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        .main {
            margin-top: 60px;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        
        .main.shifted {
            margin-left: 250px;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div>
            <button class="btn btn-sm btn-light" onclick="toggleSidebar()">â˜°</button> Admin Dashboard
        </div>
        <div>
            <span id="adminName" class="me-2"></span>
            <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="loadLoans()">ðŸ“‹ All Loan Requests</a>
        <a href="#" onclick="exportLoans()">ðŸ“¤ Export to CSV</a>
        <a href="#" onclick="logout()">ðŸšª Logout</a>
    </div>

    <div class="main" id="mainContent">
        <h4>Loan Requests</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-sm" id="loansTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>University</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7mJE1bdNsTfGI08YmkhmZHca0xU_3qwU",
            authDomain: "mwanasheria-mikopo-4628c.firebaseapp.com",
            projectId: "mwanasheria-mikopo-4628c",
            storageBucket: "mwanasheria-mikopo-4628c.firebasestorage.app",
            messagingSenderId: "464496542374",
            appId: "1:464496542374:web:04104078d413b9f25c2a67"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('mainContent').classList.toggle('shifted');
        }

        function logout() {
            auth.signOut().then(() => window.location.href = 'login.html');
        }

        function loadLoans() {
            const tbody = document.querySelector("#loansTable tbody");
            tbody.innerHTML = "";
            db.collection("loans").orderBy("timestamp", "desc").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${data.name}</td>
            <td>${data.contact}</td>
            <td>${data.university}</td>
            <td>${data.amount}</td>
            <td>${data.status}</td>
            <td>${data.message || ''}</td>
            <td>
              <button class="btn btn-success btn-sm" onclick="approveLoan('${doc.id}')">Approve</button>
              <button class="btn btn-danger btn-sm" onclick="declineLoan('${doc.id}')">Decline</button>
            </td>
          `;
                    tbody.appendChild(row);
                });
            });
        }

        function approveLoan(id) {
            Swal.fire({
                title: "Message to user",
                input: "text",
                inputLabel: "Optional approval message",
                showCancelButton: true
            }).then(result => {
                if (result.isConfirmed) {
                    db.collection("loans").doc(id).update({
                        status: "Approved",
                        message: result.value || ""
                    }).then(() => {
                        Swal.fire("Success", "Loan approved", "success");
                        loadLoans();
                    });
                }
            });
        }

        function declineLoan(id) {
            Swal.fire({
                title: "Reason for decline",
                input: "text",
                inputLabel: "Optional message",
                showCancelButton: true
            }).then(result => {
                if (result.isConfirmed) {
                    db.collection("loans").doc(id).update({
                        status: "Declined",
                        message: result.value || ""
                    }).then(() => {
                        Swal.fire("Done", "Loan declined", "info");
                        loadLoans();
                    });
                }
            });
        }

        function exportLoans() {
            db.collection("loans").get().then(snapshot => {
                let csv = "Name,Contact,University,Amount,Status,Message\n";
                snapshot.forEach(doc => {
                    const d = doc.data();
                    csv += `${d.name},${d.contact},${d.university},${d.amount},${d.status},${d.message || ''}\n`;
                });
                const blob = new Blob([csv], {
                    type: "text/csv"
                });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "loan_requests.csv";
                link.click();
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (!doc.exists || doc.data().role !== "admin") {
                        window.location.href = "user.html";
                    } else {
                        document.getElementById("adminName").innerText = user.displayName || user.email;
                        loadLoans();
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
