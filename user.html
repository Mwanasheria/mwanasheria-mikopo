<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - MWANASHERIA MIKOPO.CO.LTD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            padding-top: 60px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background-color: #495057;
        }
        
        .main-content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        
        .topbar {
            position: fixed;
            left: 220px;
            top: 0;
            right: 0;
            height: 60px;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            transition: left 0.3s ease;
        }
        
        .toggle-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
        }
        
        .dropdown-menu-end {
            right: 0;
            left: auto;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                left: -220px;
            }
            .sidebar.active {
                left: 0;
            }
            .topbar {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .main-content.shifted {
                margin-left: 220px;
            }
            .toggle-btn {
                display: inline-block;
            }
        }
        
        /* Cards and badges */
        .dashboard-card {
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        .status-badge {
            padding: .25rem .5rem;
            border-radius: .5rem;
            font-size: .75rem;
        }
        .status-pending { background:#fff3cd; color:#8a6d3b; }
        .status-approved { background:#d1e7dd; color:#0f5132; }
        .status-declined { background:#f8d7da; color:#842029; }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <h5 class="text-center">MWANASHERIA</h5>
        <a href="#" onclick="showDashboard()">üìä Dashboard</a>
        <a href="#" onclick="showLoanForm()">üìù Apply for Loan</a>
        <div class="mt-4 px-3 small" id="userInfo"></div>
    </div>

    <div class="topbar" id="topbar">
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <div>User Dashboard</div>
        <div class="dropdown">
            <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Profile
      </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><span class="dropdown-item-text" id="profileName"></span></li>
                <li><span class="dropdown-item-text" id="profileEmail"></span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><button class="dropdown-item text-danger" onclick="logout()">Logout</button></li>
            </ul>
        </div>
        <div class="ms-2">
            <button id="notifyBtn" class="btn btn-sm btn-outline-light" onclick="enableNotifications()">Enable Notifications</button>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div id="dashboardSection">
            <div class="d-flex flex-wrap align-items-center justify-content-between mb-2">
                <h4 class="mb-0">Welcome to Your Dashboard</h4>
                <div id="loanSummary" class="text-muted small"></div>
            </div>
            <div class="dashboard-card p-3 mb-3">
                <div class="d-flex gap-2 flex-wrap">
                    <span class="badge bg-secondary" id="countPending">Pending: 0</span>
                    <span class="badge bg-success" id="countApproved">Approved: 0</span>
                    <span class="badge bg-danger" id="countDeclined">Declined: 0</span>
                </div>
            </div>
            <table class="table table-bordered align-middle" id="loanHistoryTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="loanFormSection" style="display:none;">
            <h4>Loan Application Form</h4>
            <form onsubmit="submitLoan(event)">
                <div class="row">
                    <div class="col-md-6 mb-2"><input class="form-control" name="name" placeholder="Full Name" required /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="university" placeholder="University & Course" required /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="contact" placeholder="Your Contacts" required /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="place" placeholder="Living Place" required /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="guarantor" placeholder="Guarantor Name" required /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="relation" placeholder="Guarantor Relation" required /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="gcontact" placeholder="Guarantor Contacts" required /></div>
                    <div class="col-md-6 mb-2">
                        <select class="form-control" name="collateral" required>
              <option value="">Collateral Type</option>
              <option>TV</option><option>PC</option><option>Phone</option><option>Other</option>
            </select>
                    </div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="ram" placeholder="RAM" /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="storage" placeholder="Storage" /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="brand" placeholder="Brand Name" /></div>
                    <div class="col-md-6 mb-2"><input class="form-control" name="amount" placeholder="Loan Amount Needed" type="number" required /></div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Collateral Images (at least 2)</label>
                        <input class="form-control" type="file" name="collateralImages" accept="image/*" multiple required />
                    </div>
                </div>
                <button class="btn btn-primary mt-2" type="submit">Submit Loan</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7mJE1bdNsTfGI08YmkhmZHca0xU_3qwU",
            authDomain: "mwanasheria-mikopo-4628c.firebaseapp.com",
            projectId: "mwanasheria-mikopo-4628c",
            storageBucket: "mwanasheria-mikopo-4628c.appspot.com",
            messagingSenderId: "464496542374",
            appId: "1:464496542374:web:04104078d413b9f25c2a67"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        let userLoansUnsubscribe = null;
        const lastStatuses = new Map();

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("mainContent").classList.toggle("shifted");
        }

        function showDashboard() {
            document.getElementById("dashboardSection").style.display = "block";
            document.getElementById("loanFormSection").style.display = "none";
        }

        function showLoanForm() {
            document.getElementById("dashboardSection").style.display = "none";
            document.getElementById("loanFormSection").style.display = "block";
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }

        function statusBadge(status) {
            const s = (status || '').toLowerCase();
            if (s === 'approved') return '<span class="status-badge status-approved">Approved</span>';
            if (s === 'declined') return '<span class="status-badge status-declined">Declined</span>';
            return '<span class="status-badge status-pending">Pending</span>';
        }

        function renderLoans(docs) {
            const tbody = document.querySelector('#loanHistoryTable tbody');
            tbody.innerHTML = '';
            let pending = 0, approved = 0, declined = 0;
            docs.forEach(doc => {
                const data = doc.data();
                const ts = data.timestamp && data.timestamp.toDate ? data.timestamp.toDate() : null;
                const dateStr = ts ? ts.toLocaleDateString() : '';
                const rowHtml = `
                    <tr>
                      <td>${dateStr}</td>
                      <td>${data.amount}</td>
                      <td>${statusBadge(data.status)}</td>
                      <td>${data.message || ''}</td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', rowHtml);
                const s = (data.status || '').toLowerCase();
                if (s === 'approved') approved++; else if (s === 'declined') declined++; else pending++;
            });
            document.getElementById('countPending').textContent = `Pending: ${pending}`;
            document.getElementById('countApproved').textContent = `Approved: ${approved}`;
            document.getElementById('countDeclined').textContent = `Declined: ${declined}`;
            document.getElementById('loanSummary').textContent = `You have ${pending} pending request(s).`;
        }

        function attachUserLoansListener(userId) {
            if (userLoansUnsubscribe) { userLoansUnsubscribe(); userLoansUnsubscribe = null; }
            userLoansUnsubscribe = db.collection('loans')
                .where('uid', '==', userId)
                .onSnapshot(snapshot => {
                    // Notify on changes
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'modified') {
                            const newStatus = change.doc.data().status;
                            const oldStatus = lastStatuses.get(change.doc.id);
                            if (oldStatus && newStatus && oldStatus !== newStatus) {
                                notifyStatusChange(newStatus, change.doc.data().message);
                            }
                        }
                    });
                    // Update cache and render sorted
                    const docs = snapshot.docs.slice().sort((a,b) => {
                        const ta = a.data().timestamp && a.data().timestamp.toDate ? a.data().timestamp.toDate().getTime() : 0;
                        const tb = b.data().timestamp && b.data().timestamp.toDate ? b.data().timestamp.toDate().getTime() : 0;
                        return tb - ta;
                    });
                    docs.forEach(d => lastStatuses.set(d.id, d.data().status));
                    renderLoans(docs);
                });
        }

        async function submitLoan(e) {
            e.preventDefault();
            const form = e.target;
            const imageFiles = form.collateralImages.files;

            if (imageFiles.length < 2) {
                Swal.fire("Error", "Please upload at least 2 collateral images", "error");
                return;
            }

            try {
                // Upload images to Firebase Storage
                const imageUrls = await Promise.all(
                    Array.from(imageFiles).map(async (file, index) => {
                        const storageRef = storage.ref(`collateral_images/${auth.currentUser.uid}_${Date.now()}_${index}`);
                        const snapshot = await storageRef.put(file);
                        return await snapshot.ref.getDownloadURL();
                    })
                );

                const loanData = {
                    uid: auth.currentUser.uid,
                    name: form.name.value,
                    university: form.university.value,
                    contact: form.contact.value,
                    place: form.place.value,
                    guarantor: form.guarantor.value,
                    relation: form.relation.value,
                    gcontact: form.gcontact.value,
                    collateral: form.collateral.value,
                    ram: form.ram.value,
                    storage: form.storage.value,
                    brand: form.brand.value,
                    amount: form.amount.value,
                    status: "Pending",
                    message: "",
                    collateralImages: imageUrls,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection("loans").add(loanData);
                Swal.fire("Success", "Loan application submitted!", "success");
                form.reset();
                showDashboard();
            } catch (error) {
                console.error("Error submitting loan:", error);
                Swal.fire("Error", "Failed to submit loan application", "error");
            }
        }

        function enableNotifications() {
            if (!('Notification' in window)) {
                Swal.fire('Unsupported', 'Your browser does not support notifications.', 'info');
                return;
            }
            if (Notification.permission === 'granted') {
                Swal.fire('Enabled', 'Notifications are already enabled.', 'success');
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    const btn = document.getElementById('notifyBtn');
                    btn.classList.remove('btn-outline-light');
                    btn.classList.add('btn-success');
                    btn.textContent = 'Notifications On';
                    Swal.fire('Enabled', 'You will receive updates when your loan status changes.', 'success');
                } else {
                    Swal.fire('Notice', 'Notifications were not enabled.', 'info');
                }
            });
        }

        function notifyStatusChange(status, message) {
            const title = `Loan ${status}`;
            const body = (message && message.trim()) ? message : (status === 'Approved' ? 'Your loan has been approved.' : 'Your loan has been declined.');
            if ('Notification' in window && Notification.permission === 'granted') {
                try { new Notification(title, { body, icon: 'logo.jpg' }); } catch (e) { /* ignore */ }
            }
            Swal.fire(title, body, status === 'Approved' ? 'success' : 'info');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (!doc.exists || doc.data().role !== "user") {
                        window.location.href = "admin.html";
                    } else {
                        document.getElementById("userInfo").innerHTML = `
              <div><strong>${user.displayName || 'User'}</strong></div>
              <div>${user.email}</div>
            `;
                        document.getElementById("profileName").textContent = user.displayName || "User";
                        document.getElementById("profileEmail").textContent = user.email;
                        Swal.fire("Welcome", "You are logged in!", "success");
                        // Seed cache and initial render, then attach live listener
                        db.collection('loans').where('uid','==',user.uid).get().then(s => {
                            s.forEach(d => lastStatuses.set(d.id, d.data().status));
                            renderLoans(s.docs.slice().sort((a,b) => {
                                const ta = a.data().timestamp && a.data().timestamp.toDate ? a.data().timestamp.toDate().getTime() : 0;
                                const tb = b.data().timestamp && b.data().timestamp.toDate ? b.data().timestamp.toDate().getTime() : 0;
                                return tb - ta;
                            }));
                            attachUserLoansListener(user.uid);
                        });
                        if ('Notification' in window && Notification.permission === 'granted') {
                            const btn = document.getElementById('notifyBtn');
                            btn.classList.remove('btn-outline-light');
                            btn.classList.add('btn-success');
                            btn.textContent = 'Notifications On';
                        }
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>

</html>
