    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7mJE1bdNsTfGI08YmkhmZHca0xU_3qwU",
            authDomain: "mwanasheria-mikopo-4628c.firebaseapp.com",
            projectId: "mwanasheria-mikopo-4628c",
            storageBucket: "mwanasheria-mikopo-4628c.appspot.com",
            messagingSenderId: "464496542374",
            appId: "1:464496542374:web:04104078d413b9f25c2a67"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        let userLoansUnsubscribe = null;
        const lastStatuses = new Map();
        let currentCity = 'dar';

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("mainContent").classList.toggle("shifted");
        }

        function showDashboard() {
            document.getElementById("dashboardSection").style.display = "block";
            document.getElementById("loanFormSection").style.display = "none";
        }

        function showLoanForm() {
            document.getElementById("dashboardSection").style.display = "none";
            document.getElementById("loanFormSection").style.display = "block";
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }

        function statusBadge(status) {
            const s = (status || '').toLowerCase();
            if (s === 'approved') return '<span class="status-badge status-approved">Approved</span>';
            if (s === 'declined') return '<span class="status-badge status-declined">Declined</span>';
            return '<span class="status-badge status-pending">Pending</span>';
        }

        function renderLoans(docs) {
            const tbody = document.querySelector('#loanHistoryTable tbody');
            tbody.innerHTML = '';
            let pending = 0, approved = 0, declined = 0;
            docs.forEach(doc => {
                const data = doc.data();
                const ts = data.timestamp && data.timestamp.toDate ? data.timestamp.toDate() : null;
                const dateStr = ts ? ts.toLocaleDateString() : '';
                const rowHtml = `
                    <tr>
                      <td>${dateStr}</td>
                      <td>${data.amount}</td>
                      <td>${statusBadge(data.status)}</td>
                      <td>${data.message || ''}</td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', rowHtml);
                const s = (data.status || '').toLowerCase();
                if (s === 'approved') approved++; else if (s === 'declined') declined++; else pending++;
            });
            document.getElementById('countPending').textContent = `Pending: ${pending}`;
            document.getElementById('countApproved').textContent = `Approved: ${approved}`;
            document.getElementById('countDeclined').textContent = `Declined: ${declined}`;
            document.getElementById('loanSummary').textContent = `You have ${pending} pending request(s).`;
        }

        function attachUserLoansListener(userId) {
            if (userLoansUnsubscribe) { userLoansUnsubscribe(); userLoansUnsubscribe = null; }
            userLoansUnsubscribe = db.collection('loans')
                .where('uid', '==', userId)
                .onSnapshot(snapshot => {
                    // Notify on changes
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'modified') {
                            const newStatus = change.doc.data().status;
                            const oldStatus = lastStatuses.get(change.doc.id);
                            if (oldStatus && newStatus && oldStatus !== newStatus) {
                                notifyStatusChange(newStatus, change.doc.data().message);
                            }
                        }
                    });
                    // Update cache and render sorted
                    const docs = snapshot.docs.slice().sort((a,b) => {
                        const ta = a.data().timestamp && a.data().timestamp.toDate ? a.data().timestamp.toDate().getTime() : 0;
                        const tb = b.data().timestamp && b.data().timestamp.toDate ? b.data().timestamp.toDate().getTime() : 0;
                        return tb - ta;
                    });
                    docs.forEach(d => lastStatuses.set(d.id, d.data().status));
                    renderLoans(docs);
                });
        }

        async function submitLoan(e) {
            e.preventDefault();
            const form = e.target;
            const imageFiles = form.collateralImages.files;

            // Check if user is authenticated
            if (!auth.currentUser) {
                Swal.fire("Error", "You must be logged in to submit a loan", "error");
                return;
            }

            if (imageFiles.length < 2) {
                Swal.fire("Error", "Please upload at least 2 collateral images", "error");
                return;
            }

            try {
                // Validate and map per city
                let cityPayload = {};
                if (currentCity === 'dar') {
                    const requiredIds = ['dar-borrower-name','dar-university','dar-reg-number','dar-nida','dar-contact','dar-address','dar-guarantor-name','dar-relationship','dar-guarantor-address','dar-guarantor-contact','dar-collateral1','dar-start-date','dar-end-date','dar-loan-amount'];
                    for (const id of requiredIds) {
                        const el = document.getElementById(id);
                        if (!el || !el.value) {
                            Swal.fire('Error', `Please fill in: ${id.replace(/-/g,' ')}`, 'error');
                            return;
                        }
                    }
                    const amountNum = parseFloat(document.getElementById('dar-loan-amount').value) || 0;
                    const interestRateNum = parseFloat(document.getElementById('dar-interest-rate').value) || 0;
                    const feeNum = parseFloat(document.getElementById('dar-processing-fee').value) || 0;
                    const totalNum = amountNum + (amountNum * interestRateNum/100) + feeNum;
                    cityPayload = {
                        city: 'Dar es Salaam',
                        name: document.getElementById('dar-borrower-name').value,
                        university: document.getElementById('dar-university').value,
                        regNumber: document.getElementById('dar-reg-number').value,
                        nida: document.getElementById('dar-nida').value,
                        contact: document.getElementById('dar-contact').value,
                        place: document.getElementById('dar-address').value,
                        guarantor: document.getElementById('dar-guarantor-name').value,
                        relation: document.getElementById('dar-relationship').value,
                        guarantorAddress: document.getElementById('dar-guarantor-address').value,
                        gcontact: document.getElementById('dar-guarantor-contact').value,
                        collateral: [document.getElementById('dar-collateral1').value, document.getElementById('dar-collateral2').value].filter(Boolean).join(' ; '),
                        startDate: document.getElementById('dar-start-date').value,
                        endDate: document.getElementById('dar-end-date').value,
                        amount: amountNum,
                        interestRate: interestRateNum,
                        processingFee: feeNum,
                        totalAmount: totalNum,
                        ram: (document.getElementById('dar-ram') && document.getElementById('dar-ram').value) || '',
                        storage: (document.getElementById('dar-storage') && document.getElementById('dar-storage').value) || '',
                        brand: (document.getElementById('dar-brand') && document.getElementById('dar-brand').value) || ''
                    };
                } else {
                    const requiredIds = ['mbeya-borrower-name','mbeya-university','mbeya-reg-number','mbeya-nida','mbeya-contact','mbeya-address','mbeya-guarantor-name','mbeya-relationship','mbeya-guarantor-address','mbeya-guarantor-contact','mbeya-collateral1','mbeya-start-date','mbeya-end-date','mbeya-loan-amount'];
                    for (const id of requiredIds) {
                        const el = document.getElementById(id);
                        if (!el || !el.value) {
                            Swal.fire('Error', `Please fill in: ${id.replace(/-/g,' ')}`, 'error');
                            return;
                        }
                    }
                    const amountNum = parseFloat(document.getElementById('mbeya-loan-amount').value) || 0;
                    const interestRateNum = parseFloat(document.getElementById('mbeya-interest-rate').value) || 0;
                    const feeNum = parseFloat(document.getElementById('mbeya-processing-fee').value) || 0;
                    const totalNum = amountNum + (amountNum * interestRateNum/100) + feeNum;
                    cityPayload = {
                        city: 'Mbeya',
                        name: document.getElementById('mbeya-borrower-name').value,
                        university: document.getElementById('mbeya-university').value,
                        regNumber: document.getElementById('mbeya-reg-number').value,
                        nida: document.getElementById('mbeya-nida').value,
                        contact: document.getElementById('mbeya-contact').value,
                        place: document.getElementById('mbeya-address').value,
                        guarantor: document.getElementById('mbeya-guarantor-name').value,
                        relation: document.getElementById('mbeya-relationship').value,
                        guarantorAddress: document.getElementById('mbeya-guarantor-address').value,
                        gcontact: document.getElementById('mbeya-guarantor-contact').value,
                        collateral: [document.getElementById('mbeya-collateral1').value, document.getElementById('mbeya-collateral2').value].filter(Boolean).join(' ; '),
                        startDate: document.getElementById('mbeya-start-date').value,
                        endDate: document.getElementById('mbeya-end-date').value,
                        amount: amountNum,
                        interestRate: interestRateNum,
                        processingFee: feeNum,
                        totalAmount: totalNum,
                        ram: (document.getElementById('mbeya-ram') && document.getElementById('mbeya-ram').value) || '',
                        storage: (document.getElementById('mbeya-storage') && document.getElementById('mbeya-storage').value) || '',
                        brand: (document.getElementById('mbeya-brand') && document.getElementById('mbeya-brand').value) || ''
                    };
                }

                // Prepare UI for upload progress
                const submitBtn = form.querySelector('button[type="submit"]');
                const progressWrapper = document.getElementById('uploadProgressWrapper');
                const progressBar = document.getElementById('uploadProgressBar');
                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                progressWrapper.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                submitBtn.textContent = 'Uploading... 0%';

                // Upload images to Firebase Storage
                const totalBytesAll = Array.from(imageFiles).reduce((sum, f) => sum + f.size, 0);
                let bytesTransferredAll = 0;
                const perFileTransferred = new Array(imageFiles.length).fill(0);
                const nowTs = Date.now();
                const uploadPromises = Array.from(imageFiles).map((file, index) => new Promise((resolve, reject) => {
                    const safeName = (file.name || 'file').replace(/[^a-zA-Z0-9._-]/g, '_');
                    const storageRef = storage.ref(`collateral_images/${auth.currentUser.uid}/${nowTs}_${index}_${safeName}`);
                    const uploadTask = storageRef.put(file, { contentType: file.type });
                    uploadTask.on('state_changed', snapshot => {
                        const prev = perFileTransferred[index];
                        perFileTransferred[index] = snapshot.bytesTransferred;
                        bytesTransferredAll += (snapshot.bytesTransferred - prev);
                        const percent = Math.max(0, Math.min(100, Math.round((bytesTransferredAll / totalBytesAll) * 100)));
                        progressBar.style.width = percent + '%';
                        progressBar.textContent = percent + '%';
                        submitBtn.textContent = 'Uploading... ' + percent + '%';
                    }, err => {
                        reject(err);
                    }, async () => {
                        try {
                            const url = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(url);
                        } catch (e) {
                            reject(e);
                        }
                    });
                }));
                const imageUrls = await Promise.all(uploadPromises);

                const loanData = Object.assign({
                    uid: auth.currentUser.uid,
                    status: "Pending",
                    message: "",
                    collateralImages: imageUrls,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }, cityPayload);

                console.log("Submitting loan data:", loanData);

                const docRef = await db.collection("loans").add(loanData);
                console.log("Loan submitted with ID:", docRef.id);

                Swal.fire("Success", "Loan application submitted!", "success");
                form.reset();
                showDashboard();
                // Reset UI
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                progressWrapper.style.display = 'none';
            } catch (error) {
                console.error("Full error details:", error);
                Swal.fire("Error", `Failed to submit loan application: ${error.message}`, "error");
                // Reset UI on error
                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                const progressWrapper = document.getElementById('uploadProgressWrapper');
                if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit Loan'; }
                if (progressWrapper) { progressWrapper.style.display = 'none'; }
            }
        }

        function enableNotifications() {
            if (!('Notification' in window)) {
                Swal.fire('Unsupported', 'Your browser does not support notifications.', 'info');
                return;
            }
            if (Notification.permission === 'granted') {
                Swal.fire('Enabled', 'Notifications are already enabled.', 'success');
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    const btn = document.getElementById('notifyBtn');
                    btn.classList.remove('btn-outline-light');
                    btn.classList.add('btn-success');
                    btn.textContent = 'Notifications On';
                    Swal.fire('Enabled', 'You will receive updates when your loan status changes.', 'success');
                } else {
                    Swal.fire('Notice', 'Notifications were not enabled.', 'info');
                }
            });
        }

        function notifyStatusChange(status, message) {
            const title = `Loan ${status}`;
            const body = (message && message.trim()) ? message : (status === 'Approved' ? 'Your loan has been approved.' : 'Your loan has been declined.');
            if ('Notification' in window && Notification.permission === 'granted') {
                try { new Notification(title, { body, icon: 'logo.jpg' }); } catch (e) { /* ignore */ }
            }
            Swal.fire(title, body, status === 'Approved' ? 'success' : 'info');
        }

        // Initialize location forms and totals calculation
        (function initLocationForms() {
            const darBtn = document.getElementById('darBtn');
            const mbeyaBtn = document.getElementById('mbeyaBtn');
            const darForm = document.getElementById('darForm');
            const mbeyaForm = document.getElementById('mbeyaForm');
            if (darBtn && mbeyaBtn && darForm && mbeyaForm) {
                darBtn.addEventListener('click', () => {
                    currentCity = 'dar';
                    darBtn.classList.add('active');
                    mbeyaBtn.classList.remove('active');
                    darForm.style.display = 'block';
                    mbeyaForm.style.display = 'none';
                });
                mbeyaBtn.addEventListener('click', () => {
                    currentCity = 'mbeya';
                    mbeyaBtn.classList.add('active');
                    darBtn.classList.remove('active');
                    mbeyaForm.style.display = 'block';
                    darForm.style.display = 'none';
                });
            }

            // Dar totals
            const darLoanAmount = document.getElementById('dar-loan-amount');
            const darInterestRate = document.getElementById('dar-interest-rate');
            const darProcessingFee = document.getElementById('dar-processing-fee');
            const darTotalAmount = document.getElementById('dar-total-amount');
            if (darLoanAmount && darInterestRate && darProcessingFee && darTotalAmount) {
                const calcDar = () => {
                    const loan = parseFloat(darLoanAmount.value) || 0;
                    const rate = parseFloat(darInterestRate.value) || 0;
                    const fee = parseFloat(darProcessingFee.value) || 0;
                    const total = loan + (loan * rate / 100) + fee;
                    darTotalAmount.value = total.toFixed(2);
                };
                darLoanAmount.addEventListener('input', calcDar);
                calcDar();
            }

            // Mbeya totals
            const mbeyaLoanAmount = document.getElementById('mbeya-loan-amount');
            const mbeyaInterestRate = document.getElementById('mbeya-interest-rate');
            const mbeyaProcessingFee = document.getElementById('mbeya-processing-fee');
            const mbeyaTotalAmount = document.getElementById('mbeya-total-amount');
            if (mbeyaLoanAmount && mbeyaInterestRate && mbeyaProcessingFee && mbeyaTotalAmount) {
                const calcMbeya = () => {
                    const loan = parseFloat(mbeyaLoanAmount.value) || 0;
                    const rate = parseFloat(mbeyaInterestRate.value) || 0;
                    const fee = parseFloat(mbeyaProcessingFee.value) || 0;
                    const total = loan + (loan * rate / 100) + fee;
                    mbeyaTotalAmount.value = total.toFixed(2);
                };
                mbeyaLoanAmount.addEventListener('input', calcMbeya);
                calcMbeya();
            }
        })();

        auth.onAuthStateChanged(user => {
            console.log("Current authentication state:", user ? user.uid : "Not logged in");
            if (user) {
                db.collection("users").doc(user.uid).get().then(doc => {
                    console.log("User document:", doc.exists ? doc.data() : "No user document");
                    if (!doc.exists || doc.data().role !== "user") {
                        window.location.href = "admin.html";
                    } else {
                        document.getElementById("userInfo").innerHTML = `
              <div><strong>${user.displayName || 'User'}</strong></div>
              <div>${user.email}</div>
            `;
                        document.getElementById("profileName").textContent = user.displayName || "User";
                        document.getElementById("profileEmail").textContent = user.email;
                        Swal.fire("Welcome", "You are logged in!", "success");
                        // Seed cache and initial render, then attach live listener
                        db.collection('loans').where('uid','==',user.uid).get().then(s => {
                            s.forEach(d => lastStatuses.set(d.id, d.data().status));
                            renderLoans(s.docs.slice().sort((a,b) => {
                                const ta = a.data().timestamp && a.data().timestamp.toDate ? a.data().timestamp.toDate().getTime() : 0;
                                const tb = b.data().timestamp && b.data().timestamp.toDate ? b.data().timestamp.toDate().getTime() : 0;
                                return tb - ta;
                            }));
                            attachUserLoansListener(user.uid);
                        });
                        if ('Notification' in window && Notification.permission === 'granted') {
                            const btn = document.getElementById('notifyBtn');
                            btn.classList.remove('btn-outline-light');
                            btn.classList.add('btn-success');
                            btn.textContent = 'Notifications On';
                        }
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
