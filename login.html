<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MWANASHERIA MIKOPO CO. LTD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .google-btn img {
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <img src="logo.jpg" alt="Logo" style="height: 60px;" />
        <h4 class="my-3">Sign in to MWANASHERIA MIKOPO</h4>

        <button onclick="signInWithGoogle()" class="google-btn d-flex align-items-center justify-content-center">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
            Continue with Google
        </button>
    </div>

    <!-- Firebase SDKs (COMPAT â€“ keep this style) -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

    <script>
        // ðŸ”¥ Firebase configuration (UNCHANGED)
        const firebaseConfig = {
            apiKey: "AIzaSyB7mJE1bdNsTfGI08YmkhmZHca0xU_3qwU",
            authDomain: "mwanasheria-mikopo-4628c.firebaseapp.com",
            projectId: "mwanasheria-mikopo-4628c",
            storageBucket: "mwanasheria-mikopo-4628c.firebasestorage.app",
            messagingSenderId: "464496542374",
            appId: "1:464496542374:web:04104078d413b9f25c2a67"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        // ðŸ” Google Login Logic
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then(async (result) => {
                    const user = result.user;
                    const uid = user.uid;

                    const userRef = db.collection("users").doc(uid);
                    const docSnap = await userRef.get();

                    // ðŸ†• First-time user â†’ auto-create
                    if (!docSnap.exists) {
                        await userRef.set({
                            name: user.displayName,
                            email: user.email,
                            phone: user.phoneNumber || "",
                            role: "user",
                            termsAccepted: false,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        window.location.href = "terms.html";
                        return;
                    }

                    const data = docSnap.data();

                    // ðŸ” ADMIN
                    if (data.role === "admin") {
                        window.location.href = "admin.html";
                        return;
                    }

                    // ðŸ‘¤ USER â†’ check terms
                    if (data.role === "user") {
                        if (data.termsAccepted === true) {
                            window.location.href = "user.html";
                        } else {
                            window.location.href = "terms.html";
                        }
                        return;
                    }

                    // âŒ Unknown role
                    alert("Account configuration error. Contact support.");
                    auth.signOut();
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    alert("Login failed. Please try again.");
                });
        }
    </script>

</body>
</html>
