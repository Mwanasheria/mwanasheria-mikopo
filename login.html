<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MWANASHERIA MIKOPO.CO.LTD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .google-btn img {
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <img src="logo.jpg" alt="Logo" style="height: 60px;" />
        <h3 class="my-3">Sign in with Google</h3>
        <button onclick="signInWithGoogle()" class="google-btn d-flex align-items-center justify-content-center">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
      Continue with Google
    </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

    <script>
        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB7mJE1bdNsTfGI08YmkhmZHca0xU_3qwU",
            authDomain: "mwanasheria-mikopo-4628c.firebaseapp.com",
            projectId: "mwanasheria-mikopo-4628c",
            storageBucket: "mwanasheria-mikopo-4628c.firebasestorage.app",
            messagingSenderId: "464496542374",
            appId: "1:464496542374:web:04104078d413b9f25c2a67"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(async(result) => {
                    const user = result.user;
                    const uid = user.uid;

                    const userRef = db.collection("users").doc(uid);
                    const doc = await userRef.get();

                    if (!doc.exists) {
                        // If no document, create one with default "user" role
                        await userRef.set({
                            name: user.displayName,
                            email: user.email,
                            phone: user.phoneNumber || '',
                            role: 'user'
                        });
                        window.location.href = 'user.html';
                    } else {
                        const role = doc.data().role;
                        if (role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'user.html';
                        }
                    }
                })
                .catch((error) => {
                    console.error("Error signing in:", error.message);
                    alert("Login failed. Please try again.");
                });
        }
    </script>

</body>

</html>
